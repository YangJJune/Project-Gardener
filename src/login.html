<!--login-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.12.0/bootstrap-social.min.css"
    />
    <title>login</title>
  </head>
  <body>
    <div class="container-fluid">
      <div><h1>toward your::garden</h1></div>
      <form method="post" action="">
        <input type="hidden" name="redirectUrl" value="login.html" />
          <div class="row justify-content-center"><h2>로그인</h2></div>
          <div class="row justify-content-center">
            <div class="input-group col-6 mt-2 mb-2">
              <div class="input-group-prepend">
                <span class="input-group-text">아이디</span>
              </div>
              <input class="form-control" type="loginId" id="loginId" name="loginId" placeholder="ID" />
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="input-group col-6 mt-2 mb-2">
              <div class="input-group-prepend">
                <span class="input-group-text">비밀번호</span>
              </div>
              <input class = "form-control" type="PASSWORD" id="loginPw" name="password" placeholder="password" />
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-3 text-center">
              <button type="submit" class="btn btn-primary" disabled>로그인</button>
            </div>
            <div class="col-3 text-center">
              <button type="submit" class="btn btn-secondary" disabled>회원가입</button>
            </div>
            
          </div>
          <div class="row justify-content-center m-3">
            <div class="col-3 mt-3 mb-3">
            <a href="https://github.com/login/oauth/authorize?client_id=5d2f350f3429d0008893"
              class="btn btn-block btn-social btn-github">
              <i class="fa fa-github"></i>Github으로 로그인
            </a>
            </div>
          </div>
        
        
      </form>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      </body>
    </div>

    
</html>
