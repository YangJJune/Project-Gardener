<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.rawgit.com/oauth-io/oauth-js/c5af4519/dist/oauth.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.12.0/bootstrap-social.min.css"
    />
    <title>login</title>
  </head>
  <body>
    <form method="post" id="authForm" action="">
      <input type="hidden" name="redirectUrl" value="login.html" />
      <fieldset>
        <legend class="screen_out">로그인 정보 입력폼</legend>
        <div class="box_login">
          <div class="inp_text">
            <label for="loginId" class="screen_out">아이디</label>
            <input
              type="loginId"
              id="loginId"
              name="loginId"
              placeholder="ID"
            />
          </div>
          <div class="inp_text">
            <label for="loginPw" class="screen_out">비밀번호</label>
            <input
              type="password"
              id="loginPw"
              name="password"
              placeholder="Password"
            />
          </div>
        </div>
        <button type="submit" class="btn_login" disabled>로그인</button>
      </fieldset>
      <a
        href="https://github.com/login/oauth/authorize?client_id=5d2f350f3429d0008893"
        class="btn btn-block btn-social btn-github"
      >
        <i class="fa fa-github"></i> Sign in with Github
      </a>
    </form>
    <script>
      $('#github-button').on('click', function () {
        // Initialize with your OAuth.io app public key
        OAuth.initialize('ySfu6aZVtyOTX60xRtrBt-4yi8o');
        // Use popup for oauth
        // Alternative is redirect
        OAuth.popup('github').then((github) => {
          console.log('github:', github);
          // Retrieves user data from oauth provider
          // Prompts 'welcome' message with User's email on successful login
          // #me() is a convenient method to retrieve user data without requiring you
          // to know which OAuth provider url to call
          github.me().then((data) => {
            console.log('me data:', data);
            alert(
              'GitHub says your email is:' +
                data.email +
                ".\nView browser 'Console Log' for more details"
            );
          });
          // Retrieves user data from OAuth provider by using #get() and
          // OAuth provider url
          github.get('/user').then((data) => {
            console.log('self data:', data);
          });
        });
      });
    </script>
  </body>
</html>
