<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.12.0/bootstrap-social.min.css"
    />
    <title>login</title>
  </head>
  <body>
    <form method="post" id="authForm" action="">
      <input type="hidden" name="redirectUrl" value="login.html" />
      <fieldset>
        <legend class="screen_out">로그인 정보 입력폼</legend>
        <div class="box_login">
          <div class="inp_text">
            <label for="loginId" class="screen_out">아이디</label>
            <input
              type="loginId"
              id="loginId"
              name="loginId"
              placeholder="ID"
            />
          </div>
          <div class="inp_text">
            <label for="loginPw" class="screen_out">비밀번호</label>
            <input
              type="password"
              id="loginPw"
              name="password"
              placeholder="Password"
            />
          </div>
        </div>
        <button type="submit" class="btn_login" disabled>로그인</button>
      </fieldset>
      <a
        href="https://github.com/login/oauth/authorize?client_id=5d2f350f3429d0008893"
        class="btn btn-block btn-social btn-github"
      >
        <i class="fa fa-github"></i> Sign in with Github
      </a>
    </form>
  </body>
</html>
