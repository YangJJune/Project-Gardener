<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Project : Gardener</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, shrink-to-fit=no" />

    <!-- Bootsrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header
      class="navbar navbar-expand-lg navbar-light bg-light row justify-content-center"
    >
      <a href="/" class="navbar-brand badge badge-light col">
        <h4>Project : Gardener</h4>
      </a>
      <nav class="col-10">
        <ul class="navbar-nav">
          <li class="nav-item input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Search anything~!"
            />
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button">
                search
              </button>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">World</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Garden</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">${username}</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="carousel slide" data-ride="carousel" id="layoutContent">
      <!--this part varies depending on client requests-->
    </section>

    <footer class="fixed-bottom badge badge-light">
      team Phoenix's Project : Gardener
    </footer>
    <!-- for Bootstrap js -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script>
      $(Window).ready(function1);
      function function1() {
        //identify what to render by pageName in query

        console.log(Window.location);
        console.log(Window.location.search);
        const query = Window.location.search.substring(1);
        const seperator = '&';
        const pageName = query.split('page_name=')[1].split(seperator)[0];
        console.log(pageName);
        if (window.location.pathname === '/') {
          fetch('/main')
            .then((res) => res.json)
            .then((initialContent) => drawLayout(initialContent));
        } else if (window.location.search.substring === 'login_2') {
            .then((res) => res.json)
            .then((initialContent) => drawLayout(initialContent));
        }
      }

      function drawLayout(content) {
        $.get('#layoutContent').html(content);
      }
    </script>
  </body>
</html>
